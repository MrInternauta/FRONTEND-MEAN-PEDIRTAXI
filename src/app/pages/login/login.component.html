<h1>Iniciar sesión</h1>





<form (ngSubmit)="ingresar()">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario">
    <small id="emailHelp" class="form-text text-muted">Correo o Nombre de usuario</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password"  [(ngModel)]="pass" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Acepto las condiciones</label>
  </div>
  <button type="submit"  [disabled]="nombre.trim().length ===0  || pass.trim().length === 0" class="btn btn-primary">Ingresar</button>


</form>
<br>
<div class="alert alert-danger" role="alert" *ngIf="error">
 {{error}}
</div>
